<html lang="en">

  <meta name="description" content="">

  <title>ThinkFilter</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

  <!-- Optional theme -->

  <!-- DNS prefetch, establish a TCP connection -->
  <link rel="dns-prefetch" href="//scontent.cdninstagram.com">

  <link rel="stylesheet" href="/public/style.css">

  <link href='http://fonts.googleapis.com/css?family=Dancing+Script' rel='stylesheet' type='text/css'>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>

<body>

</div>
{% endif %}

{% block body %}

  {% endblock %}
<!-- Bootstrap core JavaScript
    ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

<script src="/public/jquery.transit.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.min.js"></script>
{% raw %}
<script id="gram-template" type="text/x-handlebars-template">
  <div class="col-xs-4 col-sm-4 col-md-4 gram">
    <a href="{{new_val.link}}" target="_blank">
      <div class="gram_inner">
        <img src="{{new_val.images.low_resolution.url}}">
        <div class="gram_body">
          <div class="caption"><p>{{truncate new_val.caption.text 100}}</p></div>
          <div class="user">{{new_val.user.username}}</div>
        </div>
      </div>
    </a>
  </div>
</script>

<script id="button-template" type="text/x-handlebars-template">
  
  <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span> {{name}}</button>

</script>

{% endraw %}

  <script src="/public/main.js"></script>

</body>
</html>
